<mat-sidenav-container class="example-container">
  <mat-sidenav id="main-sidenav" #sidenav mode="push">
    <mat-card id="sidenav-card">
      <mat-list id="sidenav-list">
        <div class="container">
          <img id="logo-tec" src="../assets/logo-tec.png" alt="tec-logo">
        </div>
        <hr>
        <mat-list-item routerLink="home" (click)="sidenav.toggle()">
          <i class="material-icons">home</i>        
          <p class="list-p">Inicio</p>
        </mat-list-item>
        <hr>
        <mat-list-item class="list-item-back" (click)="sidenav.toggle()">
          <i class="material-icons">account_box</i>        
          <p class="list-p">
            My account</p>
        </mat-list-item>
        <hr>
        <mat-list-item routerLink="show-projects" (click)="sidenav.toggle()">
          <i class="material-icons">folder</i>        
          <p class="list-p">Projects</p>
        </mat-list-item>
        <hr>
        <mat-list-item class="list-item-back" routerLink="show-users" (click)="sidenav.toggle()">
          <i class="material-icons">people</i>        
          <p class="list-p">Members</p>
        </mat-list-item>
        <hr>
        <hr>
        <mat-list-item class="list-item-back" routerLink="show-proposals" (click)="sidenav.toggle()">
          <i class="material-icons">format_list_bulleted</i>        
          <p class="list-p">Proposals</p>
        </mat-list-item>
        <hr/>
        <mat-list-item class="list-item-back" routerLink="show-blog" (click)="sidenav.toggle()">
          <i class="material-icons">library_books</i>        
          <p class="list-p">Blogs</p>
        </mat-list-item>
        <hr>
        <mat-list-item class="list-item-back" routerLink="show-investigations" (click)="sidenav.toggle()">
          <i class="material-icons">library_books</i>        
          <p class="list-p">Investigations</p>
        </mat-list-item>
        <hr>
        <mat-list-item class="list-item-back" routerLink="references"  (click)="sidenav.toggle()">
            <i class="material-icons">description</i>        
            <p class="list-p">References</p>
          </mat-list-item>
        <mat-list-item class="list-item-back" (click)="sidenav.toggle()">
          <i class="material-icons">keyboard_return</i>        
          <p class="list-p">Salir</p>
        </mat-list-item>
        <hr/>
      </mat-list>
    </mat-card>
    <div class="credit container text-center text-white" (click)="sidenav.toggle()">
      <h5 class="text-white"><strong>Desarrolladores</strong></h5>
      <p style="margin-bottom: 0%">Justin A. Castillo Valladares</p>
      <a style="margin-top: 0%" href="https://github.com/JustinCast">Github</a>
      <p style="margin-bottom: 0%">Luis Carlos González Calderón</p>
      <a style="margin-top: 0%" href="https://github.com/luisCarlosGonzalezCalderon">Github</a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content style="width:100%; background-image: url('../assets/blurred.jpg')">
    <button mat-icon-button (click)="sidenav.toggle()" style="color: white">
      <mat-icon style="font-size: 38px; " aria-label="Example icon-button with a heart icon">menu</mat-icon>
    </button>
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
