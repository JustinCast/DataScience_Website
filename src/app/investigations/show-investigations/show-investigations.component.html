<button mat-fab (click)="openDialogCreateInvestigation()" color="primary" style="float: right;margin: 0%; background-color: grey" >
    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
</button>

<mat-card id="search-investigation-card">
    <mat-form-field class="input-container">
        <input matInput placeholder="Search Investigation">
    </mat-form-field>
    <button mat-icon-button color="primary">
        <mat-icon aria-label="Example icon-button with a heart icon">search</mat-icon>
    </button>
</mat-card>

<div id="investigation-admin-container" class="container card">
    <mat-list style="width: 100%; padding: 0; margin-bottom: 1%">
        <mat-list-item class="card" style="font-size: 15px; margin-top: 1%;">
            <div>
                Investigation 1
            </div>
            <div id="actions-container">
                <button mat-icon-button color="primary" >
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="openDialogModifyInvestigation()">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-list-item>
    </mat-list>
</div>
