<mat-card id="search-user-card">
    <mat-form-field class="input-container">
        <input matInput placeholder="Search User">
    </mat-form-field>
    <button mat-icon-button color="primary">
        <mat-icon aria-label="Example icon-button with a heart icon">search</mat-icon>
    </button>
</mat-card>
<button mat-fab (click)="openDialogCreateUser()" color="primary" id="add-btn" >
        Add 
</button>

    
<div id="user-admin-container" class="container card">
    <mat-list style="width: 100%; padding: 0; margin-bottom: 1%">
        <mat-list-item class="card" style="font-size: 15px; margin-top: 1%;">
            <div>
                User 1
            </div>
            <div id="actions-container">
                <button mat-icon-button [matMenuTriggerFor]="options">
                        <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
            </div>
        </mat-list-item>
    </mat-list>
</div>

<mat-menu #options>
    <div>
        <button mat-button  id="view-btn" (click)="openDialogDetailsUser()">
            <mat-icon>visibility</mat-icon>
            Details
        </button>
    </div>
    <div>
        <button mat-button id="edit-btn" (click)="openDialogModifyUser()">
            <mat-icon>edit</mat-icon>
            Modify
        </button>
    </div>
    <div>
        <button mat-button id="delete-btn" (click)="openDialogDeleteInvestigation()">
            <mat-icon>delete</mat-icon>
            Delete
        </button>
    </div>
    <div>
        <button mat-button id="milestone-btn" (click)="openDialogDeleteInvestigation()">
            <mat-icon>playlist_add</mat-icon>
                Milestone
        </button>
    </div>
</mat-menu>
