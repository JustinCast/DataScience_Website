<mat-card id="search-reference-card">
    <mat-form-field class="input-container">
        <input matInput placeholder="Search reference">
    </mat-form-field>
    <button mat-icon-button color="primary" >
        <mat-icon aria-label="Example icon-button with a heart icon">search</mat-icon>
    </button>
</mat-card>
<button mat-fab color="primary"  id="add-btn" [routerLink]="['/create-reference']">
    Add 
</button>
        
<div id="project-admin-container" class="container card">
    <mat-list style="width: 100%; padding: 0; margin-bottom: 1%">
        <mat-list-item class="card" style="font-size: 15px; margin-top: 1%;">
            <div>
                Reference 1
            </div>
            <div id="actions-container">
                <button mat-icon-button [matMenuTriggerFor]="options">
                        <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
            </div>
        </mat-list-item>
        <mat-list-item class="card" style="font-size: 15px; margin-top: 1%;">
            <div>
                Reference 2
            </div>
            <div id="actions-container">
                <button mat-icon-button [matMenuTriggerFor]="options">
                        <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
            </div>
        </mat-list-item>
        <mat-list-item class="card" style="font-size: 15px; margin-top: 1%;">
            <div>
                Reference 4
            </div>
            <div id="actions-container">
                <button mat-icon-button [matMenuTriggerFor]="options">
                        <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
            </div>
        </mat-list-item>
    </mat-list>
</div>

<mat-menu #options>
    <div>
        <button mat-button (click)="openDialogAddCode()">
            <mat-icon>code</mat-icon>
            Add code  
        </button>
    </div>
    <div>
        <button mat-button (click)="openDialogAddPage()">
            <mat-icon>public</mat-icon>
            Add Page    
        </button>
    </div>
    <div>
        <button mat-button  id="view-btn" (click)="openDialogDetailsReference()">
            <mat-icon>visibility</mat-icon>
            Details
        </button>
    </div>
    <div>
        <button mat-button id="edit-btn" (click)="openDialogModifyReference()">
            <mat-icon>edit</mat-icon>
            Modify
        </button>
    </div>
    <div>
        <button mat-button id="delete-btn" (click)="openDialogDeleteReference()">
            <mat-icon>delete</mat-icon>
            Delete
        </button>
    </div>
</mat-menu>
